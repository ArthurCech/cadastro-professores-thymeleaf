<!-- fragmento head metainfo -->
<head th:fragment="head(titulo)">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <title th:text="${titulo}"></title>
</head>

<!-- fragmento header navigation -->
<header th:fragment="header(titulo)">
    <div class="container mt-3">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a aria-current="page"
                   class="nav-link"
                   th:classappend="${#httpServletRequest.getRequestURI().equals('/') ? 'active' : ''}"
                   href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${#httpServletRequest.getRequestURI().startsWith('/professores') ? 'active' : ''}"
                   href="/professores">Professores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   href="#">Alunos</a>
            </li>
        </ul>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <h1 th:text="${titulo}"></h1>
            </div>
        </div>
    </div>
</header>
